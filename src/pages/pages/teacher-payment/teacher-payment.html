<ion-header>
  <ion-navbar color="themeColor">
    <ion-title>Teacher Invoice List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of invoiceList">
    <ion-card-header>
      <b>Amouunt: {{i.amount}}</b>
    </ion-card-header>
    <ion-card-content>
      Status: {{i.status}}<br>
      Invioce Date {{i.payed_date}}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
