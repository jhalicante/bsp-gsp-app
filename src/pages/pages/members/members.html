  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="themeColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  *ngIf="role == 'admin' ">Members</ion-title>
    <ion-title  *ngIf="role == 'teacher' ">Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-fab right bottom *ngIf="role == 'admin' ">
    <button ion-fab color="themeColor"><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="addMember()"><ion-icon name="ios-person-add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
