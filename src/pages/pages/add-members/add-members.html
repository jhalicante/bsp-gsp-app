<ion-header>

  <ion-navbar color="themeColor">
    <ion-title>Add Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>School</ion-label>
      <ion-select [(ngModel)]="school">
        <ion-option value="snes">Name</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="fname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Middle Name</ion-label>
      <ion-input [(ngModel)]="mname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="lname" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Select Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Select Batch</ion-label>
      <ion-select [(ngModel)]="batch">
        <ion-option value="male" *ngFor="let gb of genBatch;">{{gb}}</ion-option>
      </ion-select>
    </ion-item>



    <ion-item>
      <ion-label>Select Scout</ion-label>
      <ion-select [(ngModel)]="batch">
        <ion-option value="cabs scout">cabs scout</ion-option>
        <ion-option value="bsp">bsp</ion-option>
        <ion-option value="gsp">gsp</ion-option>
        <ion-option value="star scout">star scout</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Middle Name</ion-label>
      <ion-input [(ngModel)]="mname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Middle Name</ion-label>
      <ion-input [(ngModel)]="mname" type="text"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
